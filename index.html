      <div class="backDrop closeModel" id="backDrop"></div>

      <div class="movieModel card" id="movieModel">
        <div class="card-header">
          <h3>
            Add Movie Info
            <i class="fa-solid fa-x float-right closeModel"></i> 
          </h3>
        </div>
        <div class="card-body">
          <form id="movieForm">
            <div class="form-group">
              <label for="title"> Title</label>
              <input type="text" required class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="imgUrl"> Movie Image</label>
              <input type="text" required class="form-control" id="imgUrl">
            </div>
            <div class="form-group">
              <label for="overview"> Overview</label>
              <textarea rows="4" required class="form-control" id="overview"></textarea>
            </div>
            <div class="form-group">
              <label for="rating"> Rating</label>
              <select required class="form-control" id="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div class="text-right">
              <button class="btn btn-outline-danger closeModel" type="button">cancel</button>
              <button class="btn btn-outline-success" id="addMovie" type="submit">Add Movie</button>
              <button class="btn btn-outline-warning d-none" id="updateMovie" type="button">Update Movie</button>
            </div>
          </form>
        </div>
      </div>
